<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Simple To-Do</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light  mb-2">
      <a class="navbar-brand" href="#">To-Do List</a>
    </nav>
    <div class="col align-items-center">
      <form class="addTodoForm mb-3">
        <div class="form-row">
          <div class="col-10 mr-auto">
            <input type="text" class="form-control addTodoForm__todo" name="todo" placeholder="Todo..." required />
          </div>
          <div class="col-auto">
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
              <button type="submit" class="btn btn-primary">ADD</button>
              <button type="button" class="btn btn-success saveBtn">SAVE</button>
            </div>
          </div>
        </div>
      </form>
      <div class="todos">
        <div class="todos__unfinished mb-3">
          <div class="card">
            <div class="card-header">
              The Unfinished
            </div>
            <ul class="list-group list-group-flush">
            </ul>
          </div>
        </div>
        <div class="todos__finished">
          <div class="card">
            <div class="card-header">
              The Finished
            </div>
            <ul class="list-group list-group-flush">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
